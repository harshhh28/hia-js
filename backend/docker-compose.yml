services:
  postgres:
    image: postgres:15
    container_name: hia_postgres
    environment:
      POSTGRES_DB: hia_db
      POSTGRES_USER: hia_user
      POSTGRES_PASSWORD: hia_password_2025
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
